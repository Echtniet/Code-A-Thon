<body>
        <div class="header-container">
            <header class="wrapper clearfix">
                <div class="logoArea"><a href="index.html">
                 <img class="header-logo" class="logoAnimation" src="images/logoOnly.png" height="50px"  alt="Logo">
                <h1 class="title">JobRealm</h1>
                </a></div>
                <nav>
        </header>
    </div>
    <div class="row" ng-app="seekapp" ng-controller="seekctrl">
        <div class="col-lg-8 col-lg-offset-2">
            <br>
            <div class="row well" ng-show="jobs.length == 0">
                <div class="col-lg-6 col-lg-offset-3">
                    <h1>There are currently no jobs available</h1>
                    <h2>Please check again later!</h2>
                    <br>
                    <br>
                    <h3>We appreciate you!</h3>
                </div>
            </div>
            <div class="row well"ng-show="jobs.length > 0">
                <div class="col-lg-2">
                    <img class="img-circle" src="images/{{jobs[0].logo}}" alt="profile" style="max-height:100px;">
                </div>
                <div class="col-lg-8">
                    <h3>{{jobs[0].cname}}</b></h3>
                    <h5>Phone: {{jobs[0].phone}}</h5>
                    <h5>Email: {{jobs[0].email}}</h5>
                </div>
                <div class="row">
                    <div class="col-lg-12 w3-center">
                        <br>
                        <h2>{{jobs[0].title}}</h2>
                        <p>{{jobs[0].descr}}</p>
                    </div>
                </div>
                <div class="row">
                    <br>
                    <div class="col-lg-1 col-lg-offset-1">
                        <img class="img-circle" src="images/xButton.png" alt="profile" style="max-height:70px;" ng-click="next()">
                    </div>
                    <div class="col-lg-1 col-lg-offset-8">
                        <img class="img-circle w3-right" src="images/starButton.png" alt="profile" style="max-height:70px;" ng-click="next()">
                    </div>
                </div>
            </div>
            
            
        </div>
    </div>

                <img alt="Youtube" src="images/YTlogo.png" width="40px" height="40px" class="floatRight"></a><br>
